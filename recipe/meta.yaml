{% set name = "types-boto" %}
{% set version = "2.49.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-boto-{{ version }}.tar.gz
  sha256: 8a97b833fe6740f68f17f2d093ff37ed70beaf145ce14b51d51d2474e93450f6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - types-six

test:
  commands:
    - test -f $SP_DIR/boto-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for boto
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
